<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div class="content">

        <h1 class="left">Chat with Tom</h1>

        <a href="friends.html" class="logout"> &lt; Back</a> |
        <a href="friends.html" class="special">Remove Friend</a>

        <hr>

        <div class="friendlist">
            <ul>
                <li class="listitems"><span class="bold">Tom:</span> Hallo, Welt!</li>
                <li class="listitems"><span class="bold">Jerry:</span> Wie geht's?</li>
            </ul>
        </div>

        <hr>

        <form>
            <div class="bar">
                <input class="actionbar" type="text" name="message" placeholder="New Message">
                <div><button class="greybuttonroundaction">Send</button></div>
            </div>
        </form>
    </div>
</body>
</html>
